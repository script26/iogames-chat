<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat Example</title>
		<script src="script.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

	<div id="chat">
		<form id="message">
		    <input type="text" id="msg" placeholder="Message" size="58" autofocus />
		    <input type="submit" id="send" value="Send" />
		</form>
		<div id="log"></div>
		<form id="name" onsubmit="return false;">
		    <input type="text" id="nme" placeholder="Name" size="58" autofocus />
		    <div id="colorpicker" style="color: rgb(53, 84, 192); background-color: rgb(53, 84, 192);" /></div>
		</form>
	</div>

	</body>
</html>
